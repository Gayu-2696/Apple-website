<!DOCTYPE html>
<html>
<head>

</head>
<style>
    body {
      height: 100vh;
 font-family: "Inter", -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
 background-color: #363535;
}
.search-box{
  margin: 10%;
}
.menu li {
  cursor: pointer;
  font-size: 15px;
  color: #fff;
}

.search-title {
  color: #aaa;
  font-size: 18px;
  margin-bottom: 15px;
}

.quick-links h4 {
  color: #aaa;
  font-size: 14px;
  margin-bottom: 8px;
}

.quick-links ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.quick-links li {
  padding: 5px 0;
  font-size: 1.5rem;
  color: #fff;
}

.quick-links li:hover {
  color: #06c;
}
input{padding: 0.5rem; background-color: #363535; border: 1px solid white; font-size: 1.5rem;list-style: none;}

</style>
<body>
    <!-- Search Dropdown -->
    <li class="search-box">
      <input type="search">

      <div class="quick-links">
        <h4>Quick Links</h4>
        <ul>
          <li>➜ Find a Store</li>
          <li>➜ Apple Vision Pro</li>
          <li>➜ AirPods</li>
          <li>➜ Apple Intelligence</li>
          <li>➜ Apple Trade In</li>
        </ul>
      </div>
    </li>
  </ul>
</nav>

</body>
</html>
